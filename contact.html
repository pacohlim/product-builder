
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - 저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-switcher">Toggle Theme</button>
    <main class="main-container">
        <h1>제휴 문의</h1>
        <form action="https://formspree.io/f/xlgwdqgg" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="company">회사명 (선택 사항):</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">문의하기</button>
        </form>
    </main>
    <script src="main.js"></script> <!-- For theme switching -->
</body>
</html>
